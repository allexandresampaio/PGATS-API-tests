name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Run tests
      #run: npm test
      run: npm run test-controller
      
    - name: Put the API on
      run: npm rstart &

    - name: Wait until the API is on
      run: sleep 5
    
    - name: Run API tests through HTTP
      run: npm run test-external